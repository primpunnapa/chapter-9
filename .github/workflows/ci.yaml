name: CI

on:
  push: 
    branches:
      - main
  workflow_dispatch:
  
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-node@v3
      with:
        node-version: 18.x
    
    - name: Start services
      working-directory: ./example-4
      run: docker compose up -d --build
    
    - name: Install dependencies
      working-directory: ./example-4
      run: npm ci
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libnss3 libnspr4 libdbus-1-3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxext6 libxfixes3 libxrandr2 libxinerama1 libxtst6
    
    - name: Install Playwright
      working-directory: ./example-4
      run: npx playwright install --with-deps chromium
    
    - name: Run tests
      working-directory: ./example-4
      run: npm test
    
    - name: Cleanup
      if: always()
      working-directory: ./example-4
      run: docker compose down -v
